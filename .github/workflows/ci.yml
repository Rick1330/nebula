name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        working-directory: web
        run: pnpm i --frozen-lockfile || pnpm i

      - name: Typecheck
        working-directory: web
        run: pnpm run -s typecheck

      - name: Lint
        working-directory: web
        run: pnpm run -s lint || echo "lint placeholder"

      - name: Unit tests
        working-directory: web
        run: pnpm run -s test || echo "tests placeholder"

      - name: Build
        working-directory: web
        run: pnpm run -s build
